id: https://vocab.account.gov.uk/linkml/address-schema
name: address-schema
description: >-
  A real name for a user, composed of an ordered list of given names and family names (etc)
prefixes:
  linkml: https://w3id.org/linkml/
  geoplace_address: http://www.geoplace.co.uk/addressbase/schema/2.1/address.xsd
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./common
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  PostalAddressClass:
    class_uri: geoplace_address
    mixins:
      - ValidityClass
    slots:
      - uprn
      - organisationName
      - departmentName
      - subBuildingName
      - buildingNumber
      - buildingName
      - dependentStreetName
      - streetName
      - doubleDependentAddressLocality
      - dependentAddressLocality
      - addressLocality
      - postalCode
      - addressCountry

slots:
  uprn:
  organisationName:
  departmentName:
  subBuildingName:
  buildingNumber:
  buildingName:
  dependentStreetName:
  streetName:
  doubleDependentAddressLocality:
  dependentAddressLocality:
  addressLocality:
  postalCode:
  addressCountry:
