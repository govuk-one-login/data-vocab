id: https://vocab.account.gov.uk/linkml/address-schema
name: address-schema
description: >-
  A representation of an address based on the addressbase schema, with optional validity dates
prefixes:
  linkml: https://w3id.org/linkml/
  addressbase: http://namespaces.geoplace.co.uk/addressbase/2.1
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./common
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  PostalAddressClass:
    class_uri: addressbase
    mixins:
      - ValidityClass
    slots:
      - uprn
      - organisationName
      - departmentName
      - subBuildingName
      - buildingNumber
      - buildingName
      - dependentStreetName
      - streetName
      - doubleDependentAddressLocality
      - dependentAddressLocality
      - addressLocality
      - postalCode
      - addressCountry

slots:
  uprn:
  organisationName:
  departmentName:
  subBuildingName:
  buildingNumber:
  buildingName:
  dependentStreetName:
  streetName:
  doubleDependentAddressLocality:
  dependentAddressLocality:
  addressLocality:
  postalCode:
    required: true
  addressCountry:
