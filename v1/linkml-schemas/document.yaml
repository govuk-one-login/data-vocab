id: https://vocab.account.gov.uk/linkml/document-schema
name: document-schema
description: >-
  A schema for documents the user may hold, that might help prove their identity.
  They may or may not have been issued as identity documents per se.
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./common
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  EvidenceDocumentClass:
    abstract: true
    mixins:
      - ValidityClass
    slots:
      - documentNumber
      - expiryDate

  PassportDetailsClass:
    is_a: EvidenceDocumentClass
    slots:
      - icaoIssuerCode

  DrivingPermitDetailsClass:
    is_a: EvidenceDocumentClass
    slots:
      - issuedBy
      - issueNumber
      - fullAddress
      - issueDate

slots:
  documentNumber:
    range: string
    required: true
  expiryDate:
    range: date
    required: true
  issueDate:
    range: date
  issuedBy:
    range: StringOrURI
  issueNumber:
    range: string
  icaoIssuerCode:
    range: string
    required: true
  fullAddress:
    range: string