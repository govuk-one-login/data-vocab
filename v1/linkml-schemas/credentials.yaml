id: https://vocab.account.gov.uk/linkml/credentials-schema
name: credentials
description: >-
  
prefixes:
  linkml: https://w3id.org/linkml/
  vc: https://www.w3.org/2018/credentials/v1/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./person
  - ./evidence
  - ./vectorsOfTrust
  - ./verifiableIdentityCredential
  - ./identityCheckCredential
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  JWTClass:
    slots:
      - iss
      - sub
      - nbf
      - exp
      - aud
      - iat
  AuthorizationRequestClass:
    is_a: JWTClass
    slots:
      - shared_claims
      - response_type
      - redirect_uri
      - state
      - client_id
    # TODO more here
  
  CoreIdentityJWTClass:
    is_a: JWTClass
    slots:
      - vc
      - vot
      - vtm
    slot_usage:
      vc:
        range: VerifiableIdentityCredentialClass
        required: true

  AddressJWTClass:
    is_a: JWTClass
    slot_usage:
      vc:
        range: AddressCredentialClass
        required: true

  IdentityCheckCredentialJWTClass:
    is_a: JWTClass
    slots:
      - vc
    slot_usage:
      vc:
        range: IdentityCheckCredentialClass
        required: true

  VerifiableCredentialClass:
    class_uri: vc:VerifiableCredentialClass
    slots:
      - credentialSubject
      - "@context"

  IdentityAssertionCredentialClass:
    is_a: VerifiableCredentialClass
    slot_usage:
      credentialSubject:
        range: PersonIdentityClass
    attributes:
      type:
        range: IdentityAssertionCredentialType
        multivalued: true

  AddressCredentialClass:
    is_a: VerifiableCredentialClass
    slot_usage:
      credentialSubject:
        range: AddressClass   
    attributes:
      type:
        range: AddressCredentialType
        multivalued: true

slots:
  credentialJWT:
    range: JWS
    multivalued: true
    inlined_as_list: true
  iss:
    range: uri
  sub:
    range: uri
  nbf:
    range: integer
  exp:
    range: integer
  iat:
    range: integer
  aud:
    range: uri
  vc:
    range: VerifiableCredentialClass
  credentialSubject:
    range: PersonClass
  shared_claims:
    range: PersonClass
  response_type:
    range: string
  redirect_uri:
    range: uri
  state:
    range: string
  client_id:
    range: StringOrURI

# there must be a better way
enums:
  IdentityCheckCredentialType:
    permissible_values:
      IdentityCheckCredential:
      VerifiableCredential:
  VerifiableIdentityCredentialType:
    permissible_values:
      VerifiableIdentityCredential:
      VerifiableCredential:
  IdentityAssertionCredentialType:
    permissible_values:
      IdentityAssertionCredential:
      VerifiableCredential:
  AddressCredentialType:
    permissible_values:
      AddressCredential:
      VerifiableCredential: