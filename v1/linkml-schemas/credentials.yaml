id: https://vocab.account.gov.uk/linkml/credentials-schema
name: credentials
description: >-
  
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  vc: https://www.w3.org/2018/credentials/v1/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./person
  - ./evidence
  - ./vectorsOfTrust
  - ./verifiableIdentityCredential
  - ./identityCheckCredential
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
   JWTClass:
     slots:
       - iss
       - sub
       - nbf
       - exp
       - aud
       - iat
   AuthorizationRequestClass:
    is_a: JWTClass
    slots:
      - claims
      - response_type
      - redirect_uri
      - state
      - client_id
      - scope
      - nonce
      - vtr

  
   CoreIdentityJWTClass:
    is_a: JWTClass
    slots:
      - vc
      - vot
      - vtm
    slot_usage:
      vc:
        range: VerifiableIdentityCredentialClass
        required: true

   IdentityCheckCredentialJWTClass:
    is_a: JWTClass
    slots:
      - vc
    slot_usage:
      vc:
        range: IdentityCheckCredentialClass
        required: true

   VerifiableCredentialClass:
    class_uri: vc:VerifiableCredentialClass
    slots:
      - credentialSubject
      - "@context"

slots:
  credentialJWT:
    range: JWS
    multivalued: true
    inlined_as_list: true
  coreIdentity:
    range: PersonWithOnlyCoreAttributesClass
  iss:
    range: uri
  sub:
    range: uri
  nbf:
    range: integer
  exp:
    range: integer
  iat:
    range: integer
  aud:
    range: uri
  vc:
    range: VerifiableCredentialClass
  credentialSubject:
    range: PersonClass
  claims:
    range: PersonClass
  response_type:
    range: string
  redirect_uri:
    range: uri
  state:
    range: string
  client_id:
    range: StringOrURI
  nonce:
    range: string
  vtr:
    range: string
  scope:
    range: string

# there must be a better way
enums:
  IdentityCheckCredentialType:
    permissible_values:
      IdentityCheckCredential:
      VerifiableCredential:
  VerifiableIdentityCredentialType:
    permissible_values:
      VerifiableIdentityCredential:
      VerifiableCredential:
