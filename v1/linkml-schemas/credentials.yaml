id: https://vocab.account.gov.uk/linkml/credentials-schema
name: credentials
description: >-
  
prefixes:
  linkml: https://w3id.org/linkml/
  vc: https://www.w3.org/2018/credentials/v1/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./person
  - ./evidence
  - ./vectorsOfTrust
  - ./verifiableIdentityCredential
  - ./identityCheckCredential
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  JWTClass:
    slots:
      - iss
      - sub
      - nbf
      - exp
      - aud
      - iat
  AuthorizationRequestClass:
    is_a: JWTClass
    slots:
      - shared_claims
      - response_type
      - redirect_uri
      - state
      - client_id
    # TODO more here
  
  CoreIdentityJWTClass:
    is_a: JWTClass
    slots:
      - vot
      - vtm
    attributes:
      vc:
        range: VerifiableIdentityCredentialClass
        required: true

  IdentityCheckCredentialJWTClass:
    is_a: JWTClass
    attributes:
      vc:
        range: IdentityCheckCredentialClass
        required: true

  VerifiableCredentialClass:
    class_uri: vc:VerifiableCredentialClass
    slots:
      - credentialSubject
      - "@context"

  IdentityAssertionCredentialClass:
    is_a: VerifiableCredentialClass
    attributes:
      type:
        range: VerifiableCredentialType
        multivalued: true
      credentialSubject:
        range: PersonIdentityClass

  AddressCredentialClass:
    is_a: VerifiableCredentialClass   
    attributes:
      type:
        range: VerifiableCredentialType
        multivalued: true
      credentialSubject:
        range: AddressClass

slots:
  credentialJWT:
    range: JWS
    multivalued: true
    inlined_as_list: true
  iss:
    range: uri
  sub:
    range: uri
  nbf:
    range: integer
  exp:
    range: integer
  iat:
    range: integer
  aud:
    range: uri
  vc:
    range: VerifiableCredentialClass
  credentialSubject:
    range: PersonClass
  shared_claims:
    range: PersonClass
  response_type:
    range: string
  redirect_uri:
    range: uri
  state:
    range: string
  client_id:
    range: StringOrURI

# there must be a better way
enums:
  VerifiableCredentialType:
    permissible_values:
      IdentityCheckCredential:
      VerifiableCredential:
      VerifiableIdentityCredential:
      IdentityAssertionCredential:
      AddressCredential: