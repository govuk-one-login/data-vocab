id: https://vocab.account.gov.uk/linkml/life-events-schema
name: lifeEvents
version: 1.0
description: >-
  Vocabulary for life events

prefixes:
  linkml: https://w3id.org/linkml/
  vc: https://www.w3.org/2018/credentials/v1/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./events
  - ./person
default_curi_maps:
  - semweb_context
default_prefix: di_vocab
default_range: string

classes:
  DeathRegisteredJWTClass:
    is_a: SETClass
    attributes:
      events:
        range: DeathRegisteredEventMappingClass
        required: true
  DeathRegisteredEventMappingClass:
    attributes:
      "deathRegistered":
        range: DeathRegisteredEventClass
        required: true
        alias: "https://vocab.account.gov.uk/v1/deathRegistered"
  DeathRegistrationUpdatedJWTClass:
    is_a: SETClass
    attributes:
      events:
        range: DeathRegistrationUpdatedEventMappingClass
        required: true
  DeathRegistrationUpdatedEventMappingClass:
    attributes:
      "deathRegistrationUpdate":
        range: DeathRegistrationUpdatedEventClass
        required: true
        alias: "https://vocab.account.gov.uk/v1/deathRegistrationUpdated"
  DeathRegisteredEventClass:
    attributes:
      subject:
        range: DeathRegistrationSubjectClass
    slots:
      - deathRegistration
      - deathDate
      - freeFormatDeathDate
      - deathRegistrationTime
  DeathRegistrationUpdatedEventClass:
    attributes:
      subject:
        range: DeathRegistrationSubjectClass
    slots:
      - deathRegistration
      - deathDate
      - freeFormatDeathDate
      - recordUpdateTime
      - deathRegistrationUpdateReason
  DeathRegistrationSubjectClass:
    is_a: PersonExtendedMatchingClass
    slot_usage:
      birthDate:
        range: ISODateClass
        slot_uri: schema:birthDate
        multivalued: true
        inlined_as_list: true
    slots:
      - freeFormatBirthDate

slots:
  deathDate:
    range: ISODateClass
    slot_uri: schema:deathDate
  freeFormatBirthDate:
    description: Free format date of birth, used where the birth date could not be expressed as a partial or complete ISO date.
  freeFormatDeathDate:
    description: Free format date of death, used where the death date could not be expressed as a partial or complete ISO date.
  deathRegistration:
    description: URI for the relevant entry in the register of deaths, likely to be a <a href="https://www.rfc-editor.org/rfc/rfc4198.html">federated content URN</a> based on an originator's identifier.
    range: uri
    required: true
  deathRegistrationTime:
    description: Date/time the death was registered, may be the same as the `toe` JWT claim
    range: StructuredDateTimeClass
  recordUpdateTime:
    description: Date/time the record was amended, may be the same as the `toe` JWT claim
    range: StructuredDateTimeClass
  deathRegistrationUpdateReason:
    description: A code noting the reason for the update to the death record
    range: DeathRegistrationUpdateReasonType

enums:
  DeathRegistrationUpdateReasonType:
    permissible_values:
      formal_correction:
      quality_assurance:
      typographical:
      cancelled:
      cancellation_removed:
