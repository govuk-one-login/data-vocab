id: https://vocab.account.gov.uk/linkml/vectorsOfTrust-schema
name: name-schema
title: Name
description: >-
  A real name for a user, composed of an ordered list of given names and family names (etc)
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./common
default_curi_maps:
  - semweb_context
default_prefix: di_vocab
default_range: string

enums:
  IdentityVectorOfTrust:
    permissible_values:
      P1:
      P2:
      P3:
      P4:
      PCL200:
      PCL250:

slots:
  vot:
    range: IdentityVectorOfTrust
    description: The `vot` identifies the Vector Of Trust.
  vtm:
    range: uri
    description: The `vtm` identifies the Vector Trust Mark.
