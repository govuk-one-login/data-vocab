
id: https://vocab.account.gov.uk/linkml/auth-update-profile-auth-app
name: auth-update-profile-auth-app
description: Description for audit event AUTH_UPDATE_PROFILE_AUTH_APP
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthUpdateProfileAuthAppAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthUpdateProfileAuthAppUserClass

  AuthUpdateProfileAuthAppUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - user_id

slots:
  AuthUpdateProfileAuthAppUser:
    range: AuthUpdateProfileAuthAppUserClass
    description: Description for user
