id: https://vocab.account.gov.uk/linkml/auth-mfa-code-sent
name: auth-mfa-code-sent
description: Description for audit event AUTH_MFA_CODE_SENT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthMfaCodeSentAuditEventClass:
    description: >
      MFA Code sent
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: AuthMfaCodeSentUserClass
      event_name:
        pattern: ^AUTH_MFA_CODE_SENT$
  AuthMfaCodeSentUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - phone
    - session_id
    - user_id
