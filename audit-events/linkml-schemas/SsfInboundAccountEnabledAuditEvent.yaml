
id: https://vocab.account.gov.uk/linkml/ssf-inbound-account-enabled
name: ssf-inbound-account-enabled
description: Description for audit event SSF_INBOUND_ACCOUNT_ENABLED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  SsfInboundAccountEnabledAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
      - extensions
      - extenstions
      - platform
    slot_usage:
      user:
        range: SsfInboundAccountEnabledUserClass
      restricted:
        range: SsfInboundAccountEnabledRestrictedClass
      extensions:
        range: SsfInboundAccountEnabledExtensionsClass
      evidence:
        range: SsfInboundAccountEnabledExtensionsEvidenceClass
      experianIiqResponse:
        range: SsfInboundAccountEnabledExtensionsExperianiiqresponseClass
      extenstions:
        range: SsfInboundAccountEnabledExtenstionsClass
      platform:
        range: SsfInboundAccountEnabledPlatformClass

  SsfInboundAccountEnabledUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - transaction_id
      - user_id

  SsfInboundAccountEnabledRestrictedClass:
    slots:
      - address
      - birthDate
      - drivingPermit
      - name
      - passport
      - residencePermit
      - deviceId
      - requesterEmail
      - requesterName
      - recipientEmail
      - recipientName
      - mismatched_pii
      - spot_request
      - documentType
      - issuingCountry
      - user

  SsfInboundAccountEnabledExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss
      - notification-type
      - mfa-type
      - test-user
      - internalSubjectId
      - isNewAccount
      - client-name
      - description
      - experianIiqResponse
      - experianIiqResponse_value
      - successful
      - levelOfConfidence
      - ticket_details
      - error
      - rejectionReason
      - addressesEntered
      - experianCrossCoreResponse
      - previous_govuk_signin_journey_id
      - ci_count
      - toy
      - toyResponse
      - post_office_details

  SsfInboundAccountEnabledExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - verificationScore
      - decisionScore
      - strengthScore
      - validityScore
      - activityScore
      - type

  SsfInboundAccountEnabledExtensionsExperianiiqresponseClass:
    slots:
      - outcome
      - totalQuestionsAsked
      - totalQuestionsAnsweredCorrect
      - totalQuestionsAnsweredIncorrect

  SsfInboundAccountEnabledExtenstionsClass:
    slots:
      - source_topic_arn

  SsfInboundAccountEnabledPlatformClass:
    slots:
      - device_info
