id: https://vocab.account.gov.uk/linkml/ipv-toy-cri-start
name: ipv-toy-cri-start
description: Description for audit event IPV_TOY_CRI_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  IpvToyCriStartAuditEventClass:
    description: >
      Starting Toy CRI
    slots:
    - event_name
    - client_id
    - component_id
    - user
    - restricted
    - extensions
    - extenstions
    - platform
    slot_usage:
      user:
        range: IpvToyCriStartUserClass
      restricted:
        range: IpvToyCriStartRestrictedClass
      extensions:
        range: IpvToyCriStartExtensionsClass
      evidence:
        range: IpvToyCriStartExtensionsEvidenceClass
      experianIiqResponse:
        range: IpvToyCriStartExtensionsExperianiiqresponseClass
      extenstions:
        range: IpvToyCriStartExtenstionsClass
      platform:
        range: IpvToyCriStartPlatformClass
      event_name:
        pattern: ^IPV_TOY_CRI_START$
  IpvToyCriStartUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - phone
    - session_id
    - transaction_id
    - user_id
  IpvToyCriStartRestrictedClass:
    slots:
    - address
    - birthDate
    - drivingPermit
    - name
    - passport
    - residencePermit
    - deviceId
    - requesterEmail
    - requesterName
    - recipientEmail
    - recipientName
    - mismatched_pii
    - spot_request
    - documentType
    - issuingCountry
    - user
  IpvToyCriStartExtensionsClass:
    slots:
    - evidence
    - evidence_value
    - iss
    - notification-type
    - mfa-type
    - test-user
    - internalSubjectId
    - isNewAccount
    - client-name
    - description
    - experianIiqResponse
    - experianIiqResponse_value
    - successful
    - levelOfConfidence
    - ticket_details
    - error
    - rejectionReason
    - addressesEntered
    - experianCrossCoreResponse
    - previous_govuk_signin_journey_id
    - ci_count
    - toy
    - toyResponse
    - post_office_details
  IpvToyCriStartExtensionsEvidenceClass:
    slots:
    - ci
    - txn
    - checkDetails
    - failedCheckDetails
    - verificationScore
    - decisionScore
    - strengthScore
    - validityScore
    - activityScore
    - type
  IpvToyCriStartExtensionsExperianiiqresponseClass:
    slots:
    - outcome
    - totalQuestionsAsked
    - totalQuestionsAnsweredCorrect
    - totalQuestionsAnsweredIncorrect
  IpvToyCriStartExtenstionsClass:
    slots:
    - source_topic_arn
  IpvToyCriStartPlatformClass:
    slots:
    - device_info
