
id: https://vocab.account.gov.uk/linkml/auth-ipv-spot-requested
name: auth-ipv-spot-requested
description: Description for audit event AUTH_IPV_SPOT_REQUESTED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthIpvSpotRequestedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthIpvSpotRequestedUserClass

  AuthIpvSpotRequestedUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - persistent_session_id
      - phone
      - session_id
      - user_id
