id: https://vocab.account.gov.uk/linkml/ipr-result-notification-emailed
name: ipr-result-notification-emailed
description: >-
  Description for audit event IPR_RESULT_NOTIFICATION_EMAILED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  IprResultNotificationEmailedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
      - extensions
      - extenstions
      - platform

  IprResultNotificationEmailedUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - transaction_id
      - user_id

  IprResultNotificationEmailedRestrictedClass:
    slots:
      - address
      - birthDate
      - drivingPermit
      - name
      - passport
      - residencePermit
      - deviceId
      - requesterEmail
      - requesterName
      - recipientEmail
      - recipientName
      - mismatched_pii
      - spot_request
      - documentType
      - issuingCountry
      - user

  IprResultNotificationEmailedExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss
      - notification-type
      - mfa-type
      - test-user
      - internalSubjectId
      - isNewAccount
      - client-name
      - description
      - experianIiqResponse
      - experianIiqResponse_value
      - successful
      - levelOfConfidence
      - ticket_details
      - error
      - rejectionReason
      - addressesEntered
      - experianCrossCoreResponse
      - previous_govuk_signin_journey_id
      - ci_count
      - toy
      - toyResponse
      - post_office_details

  IprResultNotificationEmailedExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - verificationScore
      - decisionScore
      - strengthScore
      - validityScore
      - activityScore
      - type

  IprResultNotificationEmailedExtensionsExperianiiqresponseClass:
    slots:
      - outcome
      - totalQuestionsAsked
      - totalQuestionsAnsweredCorrect
      - totalQuestionsAnsweredIncorrect

  IprResultNotificationEmailedExtenstionsClass:
    slots:
      - source_topic_arn

  IprResultNotificationEmailedPlatformClass:
    slots:
      - device_info

slots:
  user:
    range: IprResultNotificationEmailedUserClass
    description: Description for user
  restricted:
    range: IprResultNotificationEmailedRestrictedClass
    description: Description for restricted
  extensions:
    range: IprResultNotificationEmailedExtensionsClass
    description: Description for extensions
  evidence:
    range: IprResultNotificationEmailedExtensionsEvidenceClass
    description: Description for evidence
  experianIiqResponse:
    range: IprResultNotificationEmailedExtensionsExperianiiqresponseClass
    description: Description for experianiiqresponse
  extenstions:
    range: IprResultNotificationEmailedExtenstionsClass
    description: Description for extenstions
  platform:
    range: IprResultNotificationEmailedPlatformClass
    description: Description for platform
