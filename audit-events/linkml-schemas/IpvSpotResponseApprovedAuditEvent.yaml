
id: https://vocab.account.gov.uk/linkml/ipv-spot-response-approved
name: ipv-spot-response-approved
description: Description for audit event IPV_SPOT_RESPONSE_APPROVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  IpvSpotResponseApprovedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: IpvSpotResponseApprovedUserClass

  IpvSpotResponseApprovedUserClass:
    slots:
      - govuk_signin_journey_id
      - persistent_session_id
      - session_id

slots:
  IpvSpotResponseApprovedUser:
    range: IpvSpotResponseApprovedUserClass
    description: Description for user
