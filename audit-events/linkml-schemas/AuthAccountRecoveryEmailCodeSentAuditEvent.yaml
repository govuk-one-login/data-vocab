
id: https://vocab.account.gov.uk/linkml/auth-account-recovery-email-code-sent
name: auth-account-recovery-email-code-sent
description: Description for audit event AUTH_ACCOUNT_RECOVERY_EMAIL_CODE_SENT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthAccountRecoveryEmailCodeSentAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthAccountRecoveryEmailCodeSentUserClass

  AuthAccountRecoveryEmailCodeSentUserClass:
    slots:
      - email
      - ip_address
      - session_id

slots:
  AuthAccountRecoveryEmailCodeSentUser:
    range: AuthAccountRecoveryEmailCodeSentUserClass
    description: Description for user
