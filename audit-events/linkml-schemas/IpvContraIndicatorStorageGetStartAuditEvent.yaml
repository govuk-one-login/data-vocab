id: https://vocab.account.gov.uk/linkml/ipv-contra-indicator-storage-get-start
name: ipv-contra-indicator-storage-get-start
description: Description for audit event IPV_CONTRA_INDICATOR_STORAGE_GET_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  IpvContraIndicatorStorageGetStartAuditEventClass:
    description: >
      CI started by querying any information stored on the users in the CI
    slots:
    - event_name
    - component_id
    - user
    slot_usage:
      user:
        range: IpvContraIndicatorStorageGetStartUserClass
      event_name:
        pattern: ^IPV_CONTRA_INDICATOR_STORAGE_GET_START$
  IpvContraIndicatorStorageGetStartUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - user_id
