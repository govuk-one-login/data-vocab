
id: https://vocab.account.gov.uk/linkml/ipv-kbv-cri-vc-issued
name: ipv-kbv-cri-vc-issued
description: Description for audit event IPV_KBV_CRI_VC_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  IpvKbvCriVcIssuedAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - restricted
      - extensions
    slot_usage:
      user:
        range: IpvKbvCriVcIssuedUserClass
      restricted:
        range: IpvKbvCriVcIssuedRestrictedClass
      extensions:
        range: IpvKbvCriVcIssuedExtensionsClass
      evidence:
        range: IpvKbvCriVcIssuedExtensionsEvidenceClass

  IpvKbvCriVcIssuedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

  IpvKbvCriVcIssuedRestrictedClass:
    slots:
      - documentType
      - issuingCountry
      - user

  IpvKbvCriVcIssuedExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss

  IpvKbvCriVcIssuedExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - verificationScore
      - type
