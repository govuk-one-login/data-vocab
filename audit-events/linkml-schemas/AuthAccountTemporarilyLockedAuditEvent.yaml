
id: https://vocab.account.gov.uk/linkml/auth-account-temporarily-locked
name: auth-account-temporarily-locked
description: Description for audit event AUTH_ACCOUNT_TEMPORARILY_LOCKED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthAccountTemporarilyLockedAuditEventClass:
    description: After many failed login trials, the user account gets blocked
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - extensions
    slot_usage:
      user:
        range: AuthAccountTemporarilyLockedUserClass
      extensions:
        range: AuthAccountTemporarilyLockedExtensionsClass

  AuthAccountTemporarilyLockedUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - user_id

  AuthAccountTemporarilyLockedExtensionsClass:
    slots:
      - internalSubjectId
