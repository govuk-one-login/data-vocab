
id: https://vocab.account.gov.uk/linkml/dcmaw-cri-start
name: dcmaw-cri-start
description: Description for audit event DCMAW_CRI_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  DcmawCriStartAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: DcmawCriStartUserClass

  DcmawCriStartUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - user_id
