id: https://vocab.account.gov.uk/linkml/dcmaw-missing-context-after-abort
name: dcmaw-missing-context-after-abort
description: >-
  Description for audit event DCMAW_MISSING_CONTEXT_AFTER_ABORT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  DcmawMissingContextAfterAbortAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user

  DcmawMissingContextAfterAbortUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - transaction_id
      - user_id

slots:
  user:
    range: DcmawMissingContextAfterAbortUserClass
    description: Description for user
