id: https://vocab.account.gov.uk/linkml/dcmaw-app-start
name: dcmaw-app-start
description: >-
  Description for audit event DCMAW_APP_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  DcmawAppStartAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user

  DcmawAppStartUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - transaction_id
      - user_id

slots:
  user:
    range: DcmawAppStartUserClass
    description: Description for user
