id: https://vocab.account.gov.uk/linkml/auth-mfa-missing-phone-number
name: auth-mfa-missing-phone-number
description: Description for audit event AUTH_MFA_MISSING_PHONE_NUMBER
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthMfaMissingPhoneNumberAuditEventClass:
    description: >
      There is no phone number configured on the account
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: AuthMfaMissingPhoneNumberUserClass
      event_name:
        pattern: ^AUTH_MFA_MISSING_PHONE_NUMBER$
  AuthMfaMissingPhoneNumberUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - session_id
    - user_id
