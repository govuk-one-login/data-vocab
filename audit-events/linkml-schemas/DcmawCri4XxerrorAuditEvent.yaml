id: https://vocab.account.gov.uk/linkml/dcmaw-cri-4xxerror
name: dcmaw-cri-4xxerror
description: Description for audit event DCMAW_CRI_4XXERROR
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  DcmawCri4XxerrorAuditEventClass:
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: DcmawCri4XxerrorUserClass
      event_name:
        pattern: ^DCMAW_CRI_4XXERROR$
  DcmawCri4XxerrorUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - transaction_id
    - user_id
