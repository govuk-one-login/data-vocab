id: 
  https://vocab.account.gov.uk/linkml/auth-password-reset-successful-for-test-client
name: auth-password-reset-successful-for-test-client
description: Description for audit event AUTH_PASSWORD_RESET_SUCCESSFUL_FOR_TEST_CLIENT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthPasswordResetSuccessfulForTestClientAuditEventClass:
    description: >
      Password Reset Successful for Test user. Notifications suppressed.
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: AuthPasswordResetSuccessfulForTestClientUserClass
      event_name:
        pattern: ^AUTH_PASSWORD_RESET_SUCCESSFUL_FOR_TEST_CLIENT$
  AuthPasswordResetSuccessfulForTestClientUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - session_id
