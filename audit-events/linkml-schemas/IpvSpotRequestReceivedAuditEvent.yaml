id: https://vocab.account.gov.uk/linkml/ipv-spot-request-received
name: ipv-spot-request-received
description: Description for audit event IPV_SPOT_REQUEST_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  IpvSpotRequestReceivedAuditEventClass:
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: IpvSpotRequestReceivedUserClass
      event_name:
        pattern: ^IPV_SPOT_REQUEST_RECEIVED$
  IpvSpotRequestReceivedUserClass:
    slots:
    - govuk_signin_journey_id
    - persistent_session_id
    - session_id
