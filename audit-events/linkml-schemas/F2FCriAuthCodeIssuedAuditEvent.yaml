id: https://vocab.account.gov.uk/linkml/f2f-cri-auth-code-issued
name: f2f-cri-auth-code-issued
description: Description for audit event F2F_CRI_AUTH_CODE_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  F2FCriAuthCodeIssuedAuditEventClass:
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: F2FCriAuthCodeIssuedUserClass
      event_name:
        pattern: ^F2F_CRI_AUTH_CODE_ISSUED$
  F2FCriAuthCodeIssuedUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - transaction_id
    - user_id
