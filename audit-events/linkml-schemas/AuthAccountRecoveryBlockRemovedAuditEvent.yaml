
id: https://vocab.account.gov.uk/linkml/auth-account-recovery-block-removed
name: auth-account-recovery-block-removed
description: Description for audit event AUTH_ACCOUNT_RECOVERY_BLOCK_REMOVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthAccountRecoveryBlockRemovedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthAccountRecoveryBlockRemovedUserClass

  AuthAccountRecoveryBlockRemovedUserClass:
    slots:
      - email
      - ip_address
      - persistent_session_id
      - session_id
      - transaction_id
      - user_id

slots:
  AuthAccountRecoveryBlockRemovedUser:
    range: AuthAccountRecoveryBlockRemovedUserClass
    description: Description for user
