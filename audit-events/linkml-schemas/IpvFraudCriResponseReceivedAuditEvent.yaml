
id: https://vocab.account.gov.uk/linkml/ipv-fraud-cri-response-received
name: ipv-fraud-cri-response-received
description: Description for audit event IPV_FRAUD_CRI_RESPONSE_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  IpvFraudCriResponseReceivedAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - extensions
    slot_usage:
      user:
        range: IpvFraudCriResponseReceivedUserClass
      extensions:
        range: IpvFraudCriResponseReceivedExtensionsClass

  IpvFraudCriResponseReceivedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

  IpvFraudCriResponseReceivedExtensionsClass:
    slots:
      - experianCrossCoreResponse
