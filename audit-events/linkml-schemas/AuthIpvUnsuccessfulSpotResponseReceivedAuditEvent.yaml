id: https://vocab.account.gov.uk/linkml/auth-ipv-unsuccessful-spot-response-received
name: auth-ipv-unsuccessful-spot-response-received
description: >-
  Description for audit event AUTH_IPV_UNSUCCESSFUL_SPOT_RESPONSE_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  AuthIpvUnsuccessfulSpotResponseReceivedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user

  AuthIpvUnsuccessfulSpotResponseReceivedUserClass:
    slots:
      - govuk_signin_journey_id
      - persistent_session_id
      - session_id

slots:
  user:
    range: AuthIpvUnsuccessfulSpotResponseReceivedUserClass
    description: Description for user
