
id: https://vocab.account.gov.uk/linkml/auth-invalid-credentials
name: auth-invalid-credentials
description: Description for audit event AUTH_INVALID_CREDENTIALS
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthInvalidCredentialsAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - extensions
    slot_usage:
      user:
        range: AuthInvalidCredentialsUserClass
      extensions:
        range: AuthInvalidCredentialsExtensionsClass

  AuthInvalidCredentialsUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

  AuthInvalidCredentialsExtensionsClass:
    slots:
      - internalSubjectId