id: https://vocab.account.gov.uk/linkml/ssf-inbound-recovery-activated
name: ssf-inbound-recovery-activated
description: Description for audit event SSF_INBOUND_RECOVERY_ACTIVATED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  SsfInboundRecoveryActivatedAuditEventClass:
    description: >
      An inbound Recovery Activated message has been received
    slots:
    - event_name
    - client_id
    - component_id
    - user
    - restricted
    - extensions
    - extenstions
    - platform
    slot_usage:
      user:
        range: SsfInboundRecoveryActivatedUserClass
      restricted:
        range: SsfInboundRecoveryActivatedRestrictedClass
      extensions:
        range: SsfInboundRecoveryActivatedExtensionsClass
      evidence:
        range: SsfInboundRecoveryActivatedExtensionsEvidenceClass
      experianIiqResponse:
        range: SsfInboundRecoveryActivatedExtensionsExperianiiqresponseClass
      extenstions:
        range: SsfInboundRecoveryActivatedExtenstionsClass
      platform:
        range: SsfInboundRecoveryActivatedPlatformClass
      event_name:
        pattern: ^SSF_INBOUND_RECOVERY_ACTIVATED$
  SsfInboundRecoveryActivatedUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - phone
    - session_id
    - transaction_id
    - user_id
  SsfInboundRecoveryActivatedRestrictedClass:
    slots:
    - address
    - birthDate
    - drivingPermit
    - name
    - passport
    - residencePermit
    - deviceId
    - requesterEmail
    - requesterName
    - recipientEmail
    - recipientName
    - mismatched_pii
    - spot_request
    - documentType
    - issuingCountry
    - user
  SsfInboundRecoveryActivatedExtensionsClass:
    slots:
    - evidence
    - evidence_value
    - iss
    - notification-type
    - mfa-type
    - test-user
    - internalSubjectId
    - isNewAccount
    - client-name
    - description
    - experianIiqResponse
    - experianIiqResponse_value
    - successful
    - levelOfConfidence
    - ticket_details
    - error
    - rejectionReason
    - addressesEntered
    - experianCrossCoreResponse
    - previous_govuk_signin_journey_id
    - ci_count
    - toy
    - toyResponse
    - post_office_details
  SsfInboundRecoveryActivatedExtensionsEvidenceClass:
    slots:
    - ci
    - txn
    - checkDetails
    - failedCheckDetails
    - verificationScore
    - decisionScore
    - strengthScore
    - validityScore
    - activityScore
    - type
  SsfInboundRecoveryActivatedExtensionsExperianiiqresponseClass:
    slots:
    - outcome
    - totalQuestionsAsked
    - totalQuestionsAnsweredCorrect
    - totalQuestionsAnsweredIncorrect
  SsfInboundRecoveryActivatedExtenstionsClass:
    slots:
    - source_topic_arn
  SsfInboundRecoveryActivatedPlatformClass:
    slots:
    - device_info
