
id: https://vocab.account.gov.uk/linkml/auth-authorisation-initiated
name: auth-authorisation-initiated
description: Description for audit event AUTH_AUTHORISATION_INITIATED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthAuthorisationInitiatedAuditEventClass:
    description: >
      Journey via the one login platform initiated. Triggered Just before starting the Auth journey. 
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - extensions
    slot_usage:
      user:
        range: AuthAuthorisationInitiatedUserClass
      extensions:
        range: AuthAuthorisationInitiatedExtensionsClass

  AuthAuthorisationInitiatedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id

  AuthAuthorisationInitiatedExtensionsClass:
    slots:
      - client-name
