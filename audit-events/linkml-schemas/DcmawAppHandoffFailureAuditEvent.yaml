id: https://vocab.account.gov.uk/linkml/dcmaw-app-handoff-failure
name: dcmaw-app-handoff-failure
description: >-
  Description for audit event DCMAW_APP_HANDOFF_FAILURE
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  DcmawAppHandoffFailureAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user

  DcmawAppHandoffFailureUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - transaction_id
      - user_id

slots:
  user:
    range: DcmawAppHandoffFailureUserClass
    description: Description for user
