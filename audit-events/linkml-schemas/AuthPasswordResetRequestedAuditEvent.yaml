
id: https://vocab.account.gov.uk/linkml/auth-password-reset-requested
name: auth-password-reset-requested
description: Description for audit event AUTH_PASSWORD_RESET_REQUESTED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthPasswordResetRequestedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthPasswordResetRequestedUserClass

  AuthPasswordResetRequestedUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id

slots:
  AuthPasswordResetRequestedUser:
    range: AuthPasswordResetRequestedUserClass
    description: Description for user
