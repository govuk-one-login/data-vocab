
id: https://vocab.account.gov.uk/linkml/dcmaw-cri-vc-issued
name: dcmaw-cri-vc-issued
description: Description for audit event DCMAW_CRI_VC_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  DcmawCriVcIssuedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
      - extensions
      - platform
    slot_usage:
      user:
        range: DcmawCriVcIssuedUserClass
      restricted:
        range: DcmawCriVcIssuedRestrictedClass
      extensions:
        range: DcmawCriVcIssuedExtensionsClass
      evidence:
        range: DcmawCriVcIssuedExtensionsEvidenceClass
      platform:
        range: DcmawCriVcIssuedPlatformClass

  DcmawCriVcIssuedUserClass:
    slots:
      - govuk_signin_journey_id
      - session_id
      - transaction_id
      - user_id

  DcmawCriVcIssuedRestrictedClass:
    slots:
      - address
      - birthDate
      - drivingPermit
      - name
      - passport
      - residencePermit
      - deviceId
      - documentType
      - issuingCountry
      - user

  DcmawCriVcIssuedExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - toy
      - toyResponse
      - post_office_details

  DcmawCriVcIssuedExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - strengthScore
      - validityScore

  DcmawCriVcIssuedPlatformClass:
    slots:
      - device_info

slots:
  DcmawCriVcIssuedUser:
    range: DcmawCriVcIssuedUserClass
    description: Description for user
  DcmawCriVcIssuedRestricted:
    range: DcmawCriVcIssuedRestrictedClass
    description: Description for restricted
  DcmawCriVcIssuedExtensions:
    range: DcmawCriVcIssuedExtensionsClass
    description: Description for extensions
  DcmawCriVcIssuedExtensionsEvidence:
    range: DcmawCriVcIssuedExtensionsEvidenceClass
    description: Description for evidence
  DcmawCriVcIssuedPlatform:
    range: DcmawCriVcIssuedPlatformClass
    description: Description for platform
