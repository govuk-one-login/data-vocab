id: https://vocab.account.gov.uk/linkml/auth-mfa-invalid-code-request
name: auth-mfa-invalid-code-request
description: Description for audit event AUTH_MFA_INVALID_CODE_REQUEST
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthMfaInvalidCodeRequestAuditEventClass:
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: AuthMfaInvalidCodeRequestUserClass
      event_name:
        pattern: ^AUTH_MFA_INVALID_CODE_REQUEST$
  AuthMfaInvalidCodeRequestUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - session_id
