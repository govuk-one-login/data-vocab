
id: https://vocab.account.gov.uk/linkml/cic-cri-vc-issued
name: cic-cri-vc-issued
description: Description for audit event CIC_CRI_VC_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  CicCriVcIssuedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
    slot_usage:
      user:
        range: CicCriVcIssuedUserClass
      restricted:
        range: CicCriVcIssuedRestrictedClass

  CicCriVcIssuedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - user_id

  CicCriVcIssuedRestrictedClass:
    slots:
      - birthDate
      - name

slots:
  CicCriVcIssuedUser:
    range: CicCriVcIssuedUserClass
    description: Description for user
  CicCriVcIssuedRestricted:
    range: CicCriVcIssuedRestrictedClass
    description: Description for restricted
