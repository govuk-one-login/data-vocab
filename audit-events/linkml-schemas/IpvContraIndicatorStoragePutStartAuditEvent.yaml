id: https://vocab.account.gov.uk/linkml/ipv-contra-indicator-storage-put-start
name: ipv-contra-indicator-storage-put-start
description: Description for audit event IPV_CONTRA_INDICATOR_STORAGE_PUT_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  IpvContraIndicatorStoragePutStartAuditEventClass:
    description: >
      Checking if information about the users needs to be added to the CI
    slots:
    - event_name
    - component_id
    - user
    slot_usage:
      user:
        range: IpvContraIndicatorStoragePutStartUserClass
      event_name:
        pattern: ^IPV_CONTRA_INDICATOR_STORAGE_PUT_START$
  IpvContraIndicatorStoragePutStartUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
