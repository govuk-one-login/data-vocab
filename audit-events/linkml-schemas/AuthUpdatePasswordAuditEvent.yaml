id: https://vocab.account.gov.uk/linkml/auth-update-password
name: auth-update-password
description: >-
  Description for audit event AUTH_UPDATE_PASSWORD
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  AuthUpdatePasswordAuditEventClass:
    slots:
      - event_name
      - component_id
      - user

  AuthUpdatePasswordUserClass:
    slots:
      - email
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - user_id

slots:
  user:
    range: AuthUpdatePasswordUserClass
    description: Description for user
