id: https://vocab.account.gov.uk/linkml/auth-mfa-mismatched-email
name: auth-mfa-mismatched-email
description: Description for audit event AUTH_MFA_MISMATCHED_EMAIL
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthMfaMismatchedEmailAuditEventClass:
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: AuthMfaMismatchedEmailUserClass
      event_name:
        pattern: ^AUTH_MFA_MISMATCHED_EMAIL$
  AuthMfaMismatchedEmailUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - session_id
