id: https://vocab.account.gov.uk/linkml/ipv-fraud-cri-request-sent
name: ipv-fraud-cri-request-sent
description: >-
  Description for audit event IPV_FRAUD_CRI_REQUEST_SENT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  IpvFraudCriRequestSentAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - restricted

  IpvFraudCriRequestSentUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

  IpvFraudCriRequestSentRestrictedClass:
    slots:
      - address
      - birthDate
      - name

slots:
  user:
    range: IpvFraudCriRequestSentUserClass
    description: Description for user
  restricted:
    range: IpvFraudCriRequestSentRestrictedClass
    description: Description for restricted
