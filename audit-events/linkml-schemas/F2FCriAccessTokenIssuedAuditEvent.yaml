id: https://vocab.account.gov.uk/linkml/f2f-cri-access-token-issued
name: f2f-cri-access-token-issued
description: >-
  Description for audit event F2F_CRI_ACCESS_TOKEN_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  F2FCriAccessTokenIssuedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user

  F2FCriAccessTokenIssuedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - transaction_id
      - user_id

slots:
  user:
    range: F2FCriAccessTokenIssuedUserClass
    description: Description for user
