id: https://vocab.account.gov.uk/linkml/ipv-kbv-cri-start
name: ipv-kbv-cri-start
description: Description for audit event IPV_KBV_CRI_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  IpvKbvCriStartAuditEventClass:
    slots:
    - event_name
    - component_id
    - user
    slot_usage:
      user:
        range: IpvKbvCriStartUserClass
      event_name:
        pattern: ^IPV_KBV_CRI_START$
  IpvKbvCriStartUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - user_id
