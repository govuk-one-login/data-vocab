id: https://vocab.account.gov.uk/linkml/txma-audit-query-illegal-request
name: txma-audit-query-illegal-request
description: Description for audit event TXMA_AUDIT_QUERY_ILLEGAL_REQUEST
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  TxmaAuditQueryIllegalRequestAuditEventClass:
    description: >
      Wrong user trying to access the data output
    slots:
    - event_name
    - component_id
    - extensions
    slot_usage:
      extensions:
        range: TxmaAuditQueryIllegalRequestExtensionsClass
      event_name:
        pattern: ^TXMA_AUDIT_QUERY_ILLEGAL_REQUEST$
  TxmaAuditQueryIllegalRequestExtensionsClass:
    slots:
    - ticket_details
    - error
