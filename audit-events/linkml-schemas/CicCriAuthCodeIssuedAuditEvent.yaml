id: https://vocab.account.gov.uk/linkml/cic-cri-auth-code-issued
name: cic-cri-auth-code-issued
description: Description for audit event CIC_CRI_AUTH_CODE_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  CicCriAuthCodeIssuedAuditEventClass:
    description: >
      An auth_code has been issued to a requester (as part of an OAuth flow)
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: CicCriAuthCodeIssuedUserClass
      event_name:
        pattern: ^CIC_CRI_AUTH_CODE_ISSUED$
  CicCriAuthCodeIssuedUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - transaction_id
    - user_id
