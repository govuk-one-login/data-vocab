id: https://vocab.account.gov.uk/linkml/auth-no-account-with-email
name: auth-no-account-with-email
description: Description for audit event AUTH_NO_ACCOUNT_WITH_EMAIL
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthNoAccountWithEmailAuditEventClass:
    description: >
      Checking if email to login is valid (in this is case email does not exist)
    slots:
    - event_name
    - client_id
    - component_id
    - user
    - extensions
    slot_usage:
      user:
        range: AuthNoAccountWithEmailUserClass
      extensions:
        range: AuthNoAccountWithEmailExtensionsClass
      event_name:
        pattern: ^AUTH_NO_ACCOUNT_WITH_EMAIL$
  AuthNoAccountWithEmailUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - session_id
  AuthNoAccountWithEmailExtensionsClass:
    slots:
    - notification-type
    - mfa-type
