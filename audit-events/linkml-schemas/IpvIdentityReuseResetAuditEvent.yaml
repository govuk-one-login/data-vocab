id: https://vocab.account.gov.uk/linkml/ipv-identity-reuse-reset
name: ipv-identity-reuse-reset
description: >-
  Description for audit event IPV_IDENTITY_REUSE_RESET
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  IpvIdentityReuseResetAuditEventClass:
    slots:
      - event_name
      - component_id
      - user

  IpvIdentityReuseResetUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - user_id

slots:
  user:
    range: IpvIdentityReuseResetUserClass
    description: Description for user
