
id: https://vocab.account.gov.uk/linkml/auth-code-verified
name: auth-code-verified
description: Description for audit event AUTH_CODE_VERIFIED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthCodeVerifiedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthCodeVerifiedUserClass

  AuthCodeVerifiedUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

slots:
  AuthCodeVerifiedUser:
    range: AuthCodeVerifiedUserClass
    description: Description for user
