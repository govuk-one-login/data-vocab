id: https://vocab.account.gov.uk/linkml/ssf-inbound-account-purged
name: ssf-inbound-account-purged
description: Description for audit event SSF_INBOUND_ACCOUNT_PURGED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  SsfInboundAccountPurgedAuditEventClass:
    description: >
      An inbound Account Purged message has been received
    slots:
    - event_name
    - client_id
    - component_id
    - user
    - restricted
    - extensions
    - extenstions
    - platform
    slot_usage:
      user:
        range: SsfInboundAccountPurgedUserClass
      restricted:
        range: SsfInboundAccountPurgedRestrictedClass
      extensions:
        range: SsfInboundAccountPurgedExtensionsClass
      evidence:
        range: SsfInboundAccountPurgedExtensionsEvidenceClass
      experianIiqResponse:
        range: SsfInboundAccountPurgedExtensionsExperianiiqresponseClass
      extenstions:
        range: SsfInboundAccountPurgedExtenstionsClass
      platform:
        range: SsfInboundAccountPurgedPlatformClass
      event_name:
        pattern: ^SSF_INBOUND_ACCOUNT_PURGED$
  SsfInboundAccountPurgedUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - persistent_session_id
    - phone
    - session_id
    - transaction_id
    - user_id
  SsfInboundAccountPurgedRestrictedClass:
    slots:
    - address
    - birthDate
    - drivingPermit
    - name
    - passport
    - residencePermit
    - deviceId
    - requesterEmail
    - requesterName
    - recipientEmail
    - recipientName
    - mismatched_pii
    - spot_request
    - documentType
    - issuingCountry
    - user
  SsfInboundAccountPurgedExtensionsClass:
    slots:
    - evidence
    - evidence_value
    - iss
    - notification-type
    - mfa-type
    - test-user
    - internalSubjectId
    - isNewAccount
    - client-name
    - description
    - experianIiqResponse
    - experianIiqResponse_value
    - successful
    - levelOfConfidence
    - ticket_details
    - error
    - rejectionReason
    - addressesEntered
    - experianCrossCoreResponse
    - previous_govuk_signin_journey_id
    - ci_count
    - toy
    - toyResponse
    - post_office_details
  SsfInboundAccountPurgedExtensionsEvidenceClass:
    slots:
    - ci
    - txn
    - checkDetails
    - failedCheckDetails
    - verificationScore
    - decisionScore
    - strengthScore
    - validityScore
    - activityScore
    - type
  SsfInboundAccountPurgedExtensionsExperianiiqresponseClass:
    slots:
    - outcome
    - totalQuestionsAsked
    - totalQuestionsAnsweredCorrect
    - totalQuestionsAnsweredIncorrect
  SsfInboundAccountPurgedExtenstionsClass:
    slots:
    - source_topic_arn
  SsfInboundAccountPurgedPlatformClass:
    slots:
    - device_info
