id: https://vocab.account.gov.uk/linkml/txma-audit-query-data-request
name: txma-audit-query-data-request
description: Description for audit event TXMA_AUDIT_QUERY_DATA_REQUEST
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  TxmaAuditQueryDataRequestAuditEventClass:
    description: >
      Request Access Data older than a year
    slots:
    - event_name
    - component_id
    - restricted
    - extensions
    slot_usage:
      restricted:
        range: TxmaAuditQueryDataRequestRestrictedClass
      extensions:
        range: TxmaAuditQueryDataRequestExtensionsClass
      event_name:
        pattern: ^TXMA_AUDIT_QUERY_DATA_REQUEST$
  TxmaAuditQueryDataRequestRestrictedClass:
    slots:
    - requesterEmail
    - requesterName
    - recipientEmail
    - recipientName
  TxmaAuditQueryDataRequestExtensionsClass:
    slots:
    - ticket_details
