
id: https://vocab.account.gov.uk/linkml/auth-doc-app-unsuccessful-authorisation-response-received
name: auth-doc-app-unsuccessful-authorisation-response-received
description: Description for audit event AUTH_DOC_APP_UNSUCCESSFUL_AUTHORISATION_RESPONSE_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthDocAppUnsuccessfulAuthorisationResponseReceivedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthDocAppUnsuccessfulAuthorisationResponseReceivedUserClass

  AuthDocAppUnsuccessfulAuthorisationResponseReceivedUserClass:
    slots:
      - govuk_signin_journey_id
      - session_id
      - user_id

slots:
  AuthDocAppUnsuccessfulAuthorisationResponseReceivedUser:
    range: AuthDocAppUnsuccessfulAuthorisationResponseReceivedUserClass
    description: Description for user
