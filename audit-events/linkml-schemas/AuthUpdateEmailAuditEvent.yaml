
id: https://vocab.account.gov.uk/linkml/auth-update-email
name: auth-update-email
description: Description for audit event AUTH_UPDATE_EMAIL
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthUpdateEmailAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
    slot_usage:
      user:
        range: AuthUpdateEmailUserClass

  AuthUpdateEmailUserClass:
    slots:
      - email
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - user_id

slots:
  AuthUpdateEmailUser:
    range: AuthUpdateEmailUserClass
    description: Description for user
