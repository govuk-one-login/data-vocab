id: https://vocab.account.gov.uk/linkml/auth-check-user-invalid-email
name: auth-check-user-invalid-email
description: >-
  Description for audit event AUTH_CHECK_USER_INVALID_EMAIL
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  AuthCheckUserInvalidEmailAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user

  AuthCheckUserInvalidEmailUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id

slots:
  user:
    range: AuthCheckUserInvalidEmailUserClass
    description: Description for user
