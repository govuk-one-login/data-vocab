
id: https://vocab.account.gov.uk/linkml/auth-doc-app-authorisation-requested
name: auth-doc-app-authorisation-requested
description: Description for audit event AUTH_DOC_APP_AUTHORISATION_REQUESTED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthDocAppAuthorisationRequestedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthDocAppAuthorisationRequestedUserClass

  AuthDocAppAuthorisationRequestedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id
