id: 
  https://vocab.account.gov.uk/linkml/auth-doc-app-unsuccessful-token-response-received
name: auth-doc-app-unsuccessful-token-response-received
description: Description for audit event AUTH_DOC_APP_UNSUCCESSFUL_TOKEN_RESPONSE_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthDocAppUnsuccessfulTokenResponseReceivedAuditEventClass:
    description: >
      Inccorrect Token to read the VC issued by  DCMAW / Orchestration is unable to receive the token from DCMAW.
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: AuthDocAppUnsuccessfulTokenResponseReceivedUserClass
      event_name:
        pattern: ^AUTH_DOC_APP_UNSUCCESSFUL_TOKEN_RESPONSE_RECEIVED$
  AuthDocAppUnsuccessfulTokenResponseReceivedUserClass:
    slots:
    - govuk_signin_journey_id
    - session_id
    - user_id
