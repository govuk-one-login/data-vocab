id: https://vocab.account.gov.uk/linkml/ipv-contra-indicator-storage-get-query
name: ipv-contra-indicator-storage-get-query
description: Description for audit event IPV_CONTRA_INDICATOR_STORAGE_GET_QUERY
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  IpvContraIndicatorStorageGetQueryAuditEventClass:
    description: >
      Querying to retrieve any information about the user from the CI
    slots:
    - event_name
    - component_id
    - user
    slot_usage:
      user:
        range: IpvContraIndicatorStorageGetQueryUserClass
      event_name:
        pattern: ^IPV_CONTRA_INDICATOR_STORAGE_GET_QUERY$
  IpvContraIndicatorStorageGetQueryUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - user_id
