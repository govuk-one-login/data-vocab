
id: https://vocab.account.gov.uk/linkml/auth-password-reset-successful
name: auth-password-reset-successful
description: Description for audit event AUTH_PASSWORD_RESET_SUCCESSFUL
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthPasswordResetSuccessfulAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthPasswordResetSuccessfulUserClass

  AuthPasswordResetSuccessfulUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id

slots:
  AuthPasswordResetSuccessfulUser:
    range: AuthPasswordResetSuccessfulUserClass
    description: Description for user
