id: https://vocab.account.gov.uk/linkml/ipv-fraud-cri-vc-issued
name: ipv-fraud-cri-vc-issued
description: >-
  Description for audit event IPV_FRAUD_CRI_VC_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  IpvFraudCriVcIssuedAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - restricted
      - extensions

  IpvFraudCriVcIssuedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

  IpvFraudCriVcIssuedRestrictedClass:
    slots:
      - documentType
      - issuingCountry
      - user

  IpvFraudCriVcIssuedExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss

  IpvFraudCriVcIssuedExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - decisionScore
      - type

slots:
  user:
    range: IpvFraudCriVcIssuedUserClass
    description: Description for user
  restricted:
    range: IpvFraudCriVcIssuedRestrictedClass
    description: Description for restricted
  extensions:
    range: IpvFraudCriVcIssuedExtensionsClass
    description: Description for extensions
  evidence:
    range: IpvFraudCriVcIssuedExtensionsEvidenceClass
    description: Description for evidence
