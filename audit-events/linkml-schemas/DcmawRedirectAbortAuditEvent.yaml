id: https://vocab.account.gov.uk/linkml/dcmaw-redirect-abort
name: dcmaw-redirect-abort
description: Description for audit event DCMAW_REDIRECT_ABORT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  DcmawRedirectAbortAuditEventClass:
    description: >
      User has been redirected back to their RP after aborting their session
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: DcmawRedirectAbortUserClass
      event_name:
        pattern: ^DCMAW_REDIRECT_ABORT$
  DcmawRedirectAbortUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - transaction_id
    - user_id
