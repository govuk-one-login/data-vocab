id: https://vocab.account.gov.uk/linkml/ipv-passport-cri-request-sent
name: ipv-passport-cri-request-sent
description: >-
  Description for audit event IPV_PASSPORT_CRI_REQUEST_SENT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  IpvPassportCriRequestSentAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - restricted
      - extensions

  IpvPassportCriRequestSentUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - user_id

  IpvPassportCriRequestSentRestrictedClass:
    slots:
      - birthDate
      - name
      - passport

  IpvPassportCriRequestSentExtensionsClass:
    slots:
      - evidence
      - iss

  IpvPassportCriRequestSentExtensionsEvidenceClass:
    slots:
      - type

slots:
  user:
    range: IpvPassportCriRequestSentUserClass
    description: Description for user
  restricted:
    range: IpvPassportCriRequestSentRestrictedClass
    description: Description for restricted
  extensions:
    range: IpvPassportCriRequestSentExtensionsClass
    description: Description for extensions
  evidence:
    range: IpvPassportCriRequestSentExtensionsEvidenceClass
    description: Description for evidence
