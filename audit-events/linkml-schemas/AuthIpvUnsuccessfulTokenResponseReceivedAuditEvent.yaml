id: 
  https://vocab.account.gov.uk/linkml/auth-ipv-unsuccessful-token-response-received
name: auth-ipv-unsuccessful-token-response-received
description: Description for audit event AUTH_IPV_UNSUCCESSFUL_TOKEN_RESPONSE_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthIpvUnsuccessfulTokenResponseReceivedAuditEventClass:
    description: >
      SPOT Rejected the Identity information submitted by Orchestration.
    slots:
    - event_name
    - client_id
    - component_id
    - user
    slot_usage:
      user:
        range: AuthIpvUnsuccessfulTokenResponseReceivedUserClass
      event_name:
        pattern: ^AUTH_IPV_UNSUCCESSFUL_TOKEN_RESPONSE_RECEIVED$
  AuthIpvUnsuccessfulTokenResponseReceivedUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - persistent_session_id
    - phone
    - session_id
    - user_id
