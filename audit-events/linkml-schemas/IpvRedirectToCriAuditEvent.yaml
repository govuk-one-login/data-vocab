id: https://vocab.account.gov.uk/linkml/ipv-redirect-to-cri
name: ipv-redirect-to-cri
description: Description for audit event IPV_REDIRECT_TO_CRI
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  IpvRedirectToCriAuditEventClass:
    description: >
      User is being directed to a specific CRI
    slots:
    - event_name
    - component_id
    - user
    slot_usage:
      user:
        range: IpvRedirectToCriUserClass
      event_name:
        pattern: ^IPV_REDIRECT_TO_CRI$
  IpvRedirectToCriUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - user_id
