id: https://vocab.account.gov.uk/linkml/auth-update-profile-request-received
name: auth-update-profile-request-received
description: Description for audit event AUTH_UPDATE_PROFILE_REQUEST_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthUpdateProfileRequestReceivedAuditEventClass:
    description: >
      Indicates request for profile update received.(Account)
    slots:
    - event_name
    - component_id
    - user
    slot_usage:
      user:
        range: AuthUpdateProfileRequestReceivedUserClass
      event_name:
        pattern: ^AUTH_UPDATE_PROFILE_REQUEST_RECEIVED$
  AuthUpdateProfileRequestReceivedUserClass:
    slots:
    - govuk_signin_journey_id
