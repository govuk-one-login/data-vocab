
id: https://vocab.account.gov.uk/linkml/ssf-inbound-credential-compromise
name: ssf-inbound-credential-compromise
description: Description for audit event SSF_INBOUND_CREDENTIAL_COMPROMISE
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  SsfInboundCredentialCompromiseAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
      - extensions
      - extenstions
      - platform
    slot_usage:
      user:
        range: SsfInboundCredentialCompromiseUserClass
      restricted:
        range: SsfInboundCredentialCompromiseRestrictedClass
      extensions:
        range: SsfInboundCredentialCompromiseExtensionsClass
      evidence:
        range: SsfInboundCredentialCompromiseExtensionsEvidenceClass
      experianIiqResponse:
        range: SsfInboundCredentialCompromiseExtensionsExperianiiqresponseClass
      extenstions:
        range: SsfInboundCredentialCompromiseExtenstionsClass
      platform:
        range: SsfInboundCredentialCompromisePlatformClass

  SsfInboundCredentialCompromiseUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - transaction_id
      - user_id

  SsfInboundCredentialCompromiseRestrictedClass:
    slots:
      - address
      - birthDate
      - drivingPermit
      - name
      - passport
      - residencePermit
      - deviceId
      - requesterEmail
      - requesterName
      - recipientEmail
      - recipientName
      - mismatched_pii
      - spot_request
      - documentType
      - issuingCountry
      - user

  SsfInboundCredentialCompromiseExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss
      - notification-type
      - mfa-type
      - test-user
      - internalSubjectId
      - isNewAccount
      - client-name
      - description
      - experianIiqResponse
      - experianIiqResponse_value
      - successful
      - levelOfConfidence
      - ticket_details
      - error
      - rejectionReason
      - addressesEntered
      - experianCrossCoreResponse
      - previous_govuk_signin_journey_id
      - ci_count
      - toy
      - toyResponse
      - post_office_details

  SsfInboundCredentialCompromiseExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - verificationScore
      - decisionScore
      - strengthScore
      - validityScore
      - activityScore
      - type

  SsfInboundCredentialCompromiseExtensionsExperianiiqresponseClass:
    slots:
      - outcome
      - totalQuestionsAsked
      - totalQuestionsAnsweredCorrect
      - totalQuestionsAnsweredIncorrect

  SsfInboundCredentialCompromiseExtenstionsClass:
    slots:
      - source_topic_arn

  SsfInboundCredentialCompromisePlatformClass:
    slots:
      - device_info
