
id: https://vocab.account.gov.uk/linkml/auth-doc-app-successful-token-response-received
name: auth-doc-app-successful-token-response-received
description: Description for audit event AUTH_DOC_APP_SUCCESSFUL_TOKEN_RESPONSE_RECEIVED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthDocAppSuccessfulTokenResponseReceivedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthDocAppSuccessfulTokenResponseReceivedUserClass

  AuthDocAppSuccessfulTokenResponseReceivedUserClass:
    slots:
      - govuk_signin_journey_id
      - session_id
      - user_id

slots:
  AuthDocAppSuccessfulTokenResponseReceivedUser:
    range: AuthDocAppSuccessfulTokenResponseReceivedUserClass
    description: Description for user
