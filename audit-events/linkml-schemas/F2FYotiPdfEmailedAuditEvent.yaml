id: https://vocab.account.gov.uk/linkml/f2f-yoti-pdf-emailed
name: f2f-yoti-pdf-emailed
description: Description for audit event F2F_YOTI_PDF_EMAILED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  F2FYotiPdfEmailedAuditEventClass:
    description: >
      The instrcutions PDF that a user has to take with them to the post office for the checks has been emailed to the user
    slots:
    - event_name
    - client_id
    - component_id
    - user
    - extensions
    slot_usage:
      user:
        range: F2FYotiPdfEmailedUserClass
      extensions:
        range: F2FYotiPdfEmailedExtensionsClass
      evidence:
        range: F2FYotiPdfEmailedExtensionsEvidenceClass
      event_name:
        pattern: ^F2F_YOTI_PDF_EMAILED$
  F2FYotiPdfEmailedUserClass:
    slots:
    - email
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - user_id
  F2FYotiPdfEmailedExtensionsClass:
    slots:
    - evidence
    - evidence_value
  F2FYotiPdfEmailedExtensionsEvidenceClass:
    slots:
    - txn
