
id: https://vocab.account.gov.uk/linkml/ssf-inbound-opt-out-effective
name: ssf-inbound-opt-out-effective
description: Description for audit event SSF_INBOUND_OPT_OUT_EFFECTIVE
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  SsfInboundOptOutEffectiveAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
      - extensions
      - extenstions
      - platform
    slot_usage:
      user:
        range: SsfInboundOptOutEffectiveUserClass
      restricted:
        range: SsfInboundOptOutEffectiveRestrictedClass
      extensions:
        range: SsfInboundOptOutEffectiveExtensionsClass
      evidence:
        range: SsfInboundOptOutEffectiveExtensionsEvidenceClass
      experianIiqResponse:
        range: SsfInboundOptOutEffectiveExtensionsExperianiiqresponseClass
      extenstions:
        range: SsfInboundOptOutEffectiveExtenstionsClass
      platform:
        range: SsfInboundOptOutEffectivePlatformClass

  SsfInboundOptOutEffectiveUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - transaction_id
      - user_id

  SsfInboundOptOutEffectiveRestrictedClass:
    slots:
      - address
      - birthDate
      - drivingPermit
      - name
      - passport
      - residencePermit
      - deviceId
      - requesterEmail
      - requesterName
      - recipientEmail
      - recipientName
      - mismatched_pii
      - spot_request
      - documentType
      - issuingCountry
      - user

  SsfInboundOptOutEffectiveExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss
      - notification-type
      - mfa-type
      - test-user
      - internalSubjectId
      - isNewAccount
      - client-name
      - description
      - experianIiqResponse
      - experianIiqResponse_value
      - successful
      - levelOfConfidence
      - ticket_details
      - error
      - rejectionReason
      - addressesEntered
      - experianCrossCoreResponse
      - previous_govuk_signin_journey_id
      - ci_count
      - toy
      - toyResponse
      - post_office_details

  SsfInboundOptOutEffectiveExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - verificationScore
      - decisionScore
      - strengthScore
      - validityScore
      - activityScore
      - type

  SsfInboundOptOutEffectiveExtensionsExperianiiqresponseClass:
    slots:
      - outcome
      - totalQuestionsAsked
      - totalQuestionsAnsweredCorrect
      - totalQuestionsAnsweredIncorrect

  SsfInboundOptOutEffectiveExtenstionsClass:
    slots:
      - source_topic_arn

  SsfInboundOptOutEffectivePlatformClass:
    slots:
      - device_info
