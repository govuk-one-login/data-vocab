
id: https://vocab.account.gov.uk/linkml/ipv-kbv-cri-request-sent
name: ipv-kbv-cri-request-sent
description: Description for audit event IPV_KBV_CRI_REQUEST_SENT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  IpvKbvCriRequestSentAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - restricted
    slot_usage:
      user:
        range: IpvKbvCriRequestSentUserClass
      restricted:
        range: IpvKbvCriRequestSentRestrictedClass

  IpvKbvCriRequestSentUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

  IpvKbvCriRequestSentRestrictedClass:
    slots:
      - address
      - birthDate
      - name
