
id: https://vocab.account.gov.uk/linkml/ipv-address-cri-request-sent
name: ipv-address-cri-request-sent
description: Description for audit event IPV_ADDRESS_CRI_REQUEST_SENT
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  IpvAddressCriRequestSentAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - restricted
    slot_usage:
      user:
        range: IpvAddressCriRequestSentUserClass
      restricted:
        range: IpvAddressCriRequestSentRestrictedClass

  IpvAddressCriRequestSentUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - session_id
      - user_id

  IpvAddressCriRequestSentRestrictedClass:
    slots:
      - address

slots:
  IpvAddressCriRequestSentUser:
    range: IpvAddressCriRequestSentUserClass
    description: Description for user
  IpvAddressCriRequestSentRestricted:
    range: IpvAddressCriRequestSentRestrictedClass
    description: Description for restricted
