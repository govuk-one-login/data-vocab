
id: https://vocab.account.gov.uk/linkml/auth-account-recovery-email-invalid-code-request
name: auth-account-recovery-email-invalid-code-request
description: Description for audit event AUTH_ACCOUNT_RECOVERY_EMAIL_INVALID_CODE_REQUEST
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  AuthAccountRecoveryEmailInvalidCodeRequestAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
    slot_usage:
      user:
        range: AuthAccountRecoveryEmailInvalidCodeRequestUserClass

  AuthAccountRecoveryEmailInvalidCodeRequestUserClass:
    slots:
      - email
      - ip_address
      - session_id

slots:
  AuthAccountRecoveryEmailInvalidCodeRequestUser:
    range: AuthAccountRecoveryEmailInvalidCodeRequestUserClass
    description: Description for user
