id: https://vocab.account.gov.uk/linkml/auth-register-client-request-error
name: auth-register-client-request-error
description: Description for audit event AUTH_REGISTER_CLIENT_REQUEST_ERROR
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  AuthRegisterClientRequestErrorAuditEventClass:
    description: >
      Invalid Relying party registration request has been received.
    slots:
    - event_name
    - user
    slot_usage:
      user:
        range: AuthRegisterClientRequestErrorUserClass
      event_name:
        pattern: ^AUTH_REGISTER_CLIENT_REQUEST_ERROR$
  AuthRegisterClientRequestErrorUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
