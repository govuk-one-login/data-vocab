id: https://vocab.account.gov.uk/linkml/f2f-yoti-start
name: f2f-yoti-start
description: Description for audit event F2F_YOTI_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
- ./slots
default_curi_maps:
- semweb_context
default_prefix: di_vocab
default_range: string
classes:
  F2FYotiStartAuditEventClass:
    description: >
      A session has successfully been set up with the third party Yoti
    slots:
    - event_name
    - client_id
    - component_id
    - user
    - restricted
    - extensions
    slot_usage:
      user:
        range: F2FYotiStartUserClass
      restricted:
        range: F2FYotiStartRestrictedClass
      extensions:
        range: F2FYotiStartExtensionsClass
      evidence:
        range: F2FYotiStartExtensionsEvidenceClass
      event_name:
        pattern: ^F2F_YOTI_START$
  F2FYotiStartUserClass:
    slots:
    - govuk_signin_journey_id
    - ip_address
    - session_id
    - user_id
  F2FYotiStartRestrictedClass:
    slots:
    - documentType
    - issuingCountry
  F2FYotiStartExtensionsClass:
    slots:
    - evidence
    - evidence_value
    - post_office_details
  F2FYotiStartExtensionsEvidenceClass:
    slots:
    - txn
