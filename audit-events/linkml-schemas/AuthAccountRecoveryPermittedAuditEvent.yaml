id: https://vocab.account.gov.uk/linkml/auth-account-recovery-permitted
name: auth-account-recovery-permitted
description: >-
  Description for audit event AUTH_ACCOUNT_RECOVERY_PERMITTED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  AuthAccountRecoveryPermittedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user

  AuthAccountRecoveryPermittedUserClass:
    slots:
      - email
      - ip_address
      - persistent_session_id
      - session_id
      - transaction_id
      - user_id

slots:
  user:
    range: AuthAccountRecoveryPermittedUserClass
    description: Description for user
