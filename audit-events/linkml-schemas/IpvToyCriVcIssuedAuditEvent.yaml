
id: https://vocab.account.gov.uk/linkml/ipv-toy-cri-vc-issued
name: ipv-toy-cri-vc-issued
description: Description for audit event IPV_TOY_CRI_VC_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  IpvToyCriVcIssuedAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
      - extensions
      - extenstions
      - platform
    slot_usage:
      user:
        range: IpvToyCriVcIssuedUserClass
      restricted:
        range: IpvToyCriVcIssuedRestrictedClass
      extensions:
        range: IpvToyCriVcIssuedExtensionsClass
      evidence:
        range: IpvToyCriVcIssuedExtensionsEvidenceClass
      experianIiqResponse:
        range: IpvToyCriVcIssuedExtensionsExperianiiqresponseClass
      extenstions:
        range: IpvToyCriVcIssuedExtenstionsClass
      platform:
        range: IpvToyCriVcIssuedPlatformClass

  IpvToyCriVcIssuedUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - transaction_id
      - user_id

  IpvToyCriVcIssuedRestrictedClass:
    slots:
      - address
      - birthDate
      - drivingPermit
      - name
      - passport
      - residencePermit
      - deviceId
      - requesterEmail
      - requesterName
      - recipientEmail
      - recipientName
      - mismatched_pii
      - spot_request
      - documentType
      - issuingCountry
      - user

  IpvToyCriVcIssuedExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss
      - notification-type
      - mfa-type
      - test-user
      - internalSubjectId
      - isNewAccount
      - client-name
      - description
      - experianIiqResponse
      - experianIiqResponse_value
      - successful
      - levelOfConfidence
      - ticket_details
      - error
      - rejectionReason
      - addressesEntered
      - experianCrossCoreResponse
      - previous_govuk_signin_journey_id
      - ci_count
      - toy
      - toyResponse
      - post_office_details

  IpvToyCriVcIssuedExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - verificationScore
      - decisionScore
      - strengthScore
      - validityScore
      - activityScore
      - type

  IpvToyCriVcIssuedExtensionsExperianiiqresponseClass:
    slots:
      - outcome
      - totalQuestionsAsked
      - totalQuestionsAnsweredCorrect
      - totalQuestionsAnsweredIncorrect

  IpvToyCriVcIssuedExtenstionsClass:
    slots:
      - source_topic_arn

  IpvToyCriVcIssuedPlatformClass:
    slots:
      - device_info