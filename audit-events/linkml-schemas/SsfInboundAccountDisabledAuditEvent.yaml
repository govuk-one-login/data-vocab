
id: https://vocab.account.gov.uk/linkml/ssf-inbound-account-disabled
name: ssf-inbound-account-disabled
description: Description for audit event SSF_INBOUND_ACCOUNT_DISABLED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  SsfInboundAccountDisabledAuditEventClass:
    slots:
      - event_name
      - client_id
      - component_id
      - user
      - restricted
      - extensions
      - extenstions
      - platform
    slot_usage:
      user:
        range: SsfInboundAccountDisabledUserClass
      restricted:
        range: SsfInboundAccountDisabledRestrictedClass
      extensions:
        range: SsfInboundAccountDisabledExtensionsClass
      evidence:
        range: SsfInboundAccountDisabledExtensionsEvidenceClass
      experianIiqResponse:
        range: SsfInboundAccountDisabledExtensionsExperianiiqresponseClass
      extenstions:
        range: SsfInboundAccountDisabledExtenstionsClass
      platform:
        range: SsfInboundAccountDisabledPlatformClass

  SsfInboundAccountDisabledUserClass:
    slots:
      - email
      - govuk_signin_journey_id
      - ip_address
      - persistent_session_id
      - phone
      - session_id
      - transaction_id
      - user_id

  SsfInboundAccountDisabledRestrictedClass:
    slots:
      - address
      - birthDate
      - drivingPermit
      - name
      - passport
      - residencePermit
      - deviceId
      - requesterEmail
      - requesterName
      - recipientEmail
      - recipientName
      - mismatched_pii
      - spot_request
      - documentType
      - issuingCountry
      - user

  SsfInboundAccountDisabledExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss
      - notification-type
      - mfa-type
      - test-user
      - internalSubjectId
      - isNewAccount
      - client-name
      - description
      - experianIiqResponse
      - experianIiqResponse_value
      - successful
      - levelOfConfidence
      - ticket_details
      - error
      - rejectionReason
      - addressesEntered
      - experianCrossCoreResponse
      - previous_govuk_signin_journey_id
      - ci_count
      - toy
      - toyResponse
      - post_office_details

  SsfInboundAccountDisabledExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - checkDetails
      - failedCheckDetails
      - verificationScore
      - decisionScore
      - strengthScore
      - validityScore
      - activityScore
      - type

  SsfInboundAccountDisabledExtensionsExperianiiqresponseClass:
    slots:
      - outcome
      - totalQuestionsAsked
      - totalQuestionsAnsweredCorrect
      - totalQuestionsAnsweredIncorrect

  SsfInboundAccountDisabledExtenstionsClass:
    slots:
      - source_topic_arn

  SsfInboundAccountDisabledPlatformClass:
    slots:
      - device_info

slots:
  SsfInboundAccountDisabledUser:
    range: SsfInboundAccountDisabledUserClass
    description: Description for user
  SsfInboundAccountDisabledRestricted:
    range: SsfInboundAccountDisabledRestrictedClass
    description: Description for restricted
  SsfInboundAccountDisabledExtensions:
    range: SsfInboundAccountDisabledExtensionsClass
    description: Description for extensions
  SsfInboundAccountDisabledExtensionsEvidence:
    range: SsfInboundAccountDisabledExtensionsEvidenceClass
    description: Description for evidence
  SsfInboundAccountDisabledExtensionsExperianiiqresponse:
    range: SsfInboundAccountDisabledExtensionsExperianiiqresponseClass
    description: Description for experianiiqresponse
  SsfInboundAccountDisabledExtenstions:
    range: SsfInboundAccountDisabledExtenstionsClass
    description: Description for extenstions
  SsfInboundAccountDisabledPlatform:
    range: SsfInboundAccountDisabledPlatformClass
    description: Description for platform
