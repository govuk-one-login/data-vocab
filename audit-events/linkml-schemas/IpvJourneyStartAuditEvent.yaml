
id: https://vocab.account.gov.uk/linkml/ipv-journey-start
name: ipv-journey-start
description: Description for audit event IPV_JOURNEY_START
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - ./slots
default_curi_maps:
  - semweb_context 
default_prefix: di_vocab
default_range: string
classes:
  IpvJourneyStartAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
    slot_usage:
      user:
        range: IpvJourneyStartUserClass

  IpvJourneyStartUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - user_id

slots:
  IpvJourneyStartUser:
    range: IpvJourneyStartUserClass
    description: Description for user
