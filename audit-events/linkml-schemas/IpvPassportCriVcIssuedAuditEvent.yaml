id: https://vocab.account.gov.uk/linkml/ipv-passport-cri-vc-issued
name: ipv-passport-cri-vc-issued
description: >-
  Description for audit event IPV_PASSPORT_CRI_VC_ISSUED
prefixes:
  linkml: https://w3id.org/linkml/
  di_vocab: https://vocab.account.gov.uk/v1/

imports:
  - ./slots

default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  IpvPassportCriVcIssuedAuditEventClass:
    slots:
      - event_name
      - component_id
      - user
      - restricted
      - extensions

  IpvPassportCriVcIssuedUserClass:
    slots:
      - govuk_signin_journey_id
      - ip_address
      - session_id
      - user_id

  IpvPassportCriVcIssuedRestrictedClass:
    slots:
      - birthDate
      - name
      - passport
      - documentType
      - issuingCountry
      - user

  IpvPassportCriVcIssuedExtensionsClass:
    slots:
      - evidence
      - evidence_value
      - iss

  IpvPassportCriVcIssuedExtensionsEvidenceClass:
    slots:
      - ci
      - txn
      - type

slots:
  user:
    range: IpvPassportCriVcIssuedUserClass
    description: Description for user
  restricted:
    range: IpvPassportCriVcIssuedRestrictedClass
    description: Description for restricted
  extensions:
    range: IpvPassportCriVcIssuedExtensionsClass
    description: Description for extensions
  evidence:
    range: IpvPassportCriVcIssuedExtensionsEvidenceClass
    description: Description for evidence
