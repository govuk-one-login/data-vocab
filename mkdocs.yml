site_name: GOV.UK One Login Vocabulary
theme:
    # Theme documentation
    # https://ministryofjustice.github.io/mkdocs-tech-docs-template/
    # https://github.com/ministryofjustice/mkdocs-tech-docs-template
  name: tech_docs_template
  features:
    - content.tabs.link
  favicon: assets/govuk/assets/images/favicon.ico
  logo: assets/govuk/assets/images/govuk-logotype-crown.png
plugins:
  - material/search
  - mermaid2
  - include_dir_to_nav
markdown_extensions:
  - admonition
repo_url: https://github.com/govuk-one-login/data-vocab
nav:
  - Vocabulary home: index.md
  - Classes: v1/classes
  - Slots: v1/slots
  - Enums: v1/enums
  - Types: v1/types
  - JSON Schemas: v1/json-schemas
  - Index: v1/_Home/index.md
